<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Book Tracker</h1>
      </div>
    </header>
    <main class="main-container">
      <button data-modal-target="#modal" class="btn btn-add">+ Add book</button>
      <div class="modal" id="modal">
        <div class="modal-content">
          <h2 class="modal-title">Add a new book</h2>

          <form action="#" id="form">
            <div class="input">
              <input
                type="text"
                name="title"
                autocomplete="off"
                required
                placeholder="Title"
                id="title"
              />
            </div>
            <div class="input">
              <input
                type="text"
                name="author"
                autocomplete="off"
                required
                placeholder="Author"
                id="author"
              />
            </div>
            <div class="input">
              <input
                type="number"
                name="pages"
                autocomplete="off"
                required
                placeholder="Pages"
                id="pages"
              />
            </div>
            <div class="is-read">
              <label for="is-read">Have you read it?</label>
              <input
                type="checkbox"
                class="checkbox"
                name="isRead"
                id="is-read"
                value="read"
              />
            </div>
            <button class="btn btn-submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="books-grid" id="grid">
        <div class="book-card">
          <p>Atomic Habits</p>
          <p>James Clear</p>
          <p>250 pages</p>
          <button class="btn read-status">Read</button>
          <button class="btn remove" id="remove">Remove</button>
        </div>
        <div class="book-card">
          <p>Atomic Habits</p>
          <p>James Clear</p>
          <p>250 pages</p>
          <button class="btn read-status">Read</button>
          <button class="remove">Remove</button>
        </div>
        <div class="book-card">
          <p>Atomic Habits</p>
          <p>James Clear</p>
          <p>250 pages</p>
          <button class="read-status">Read</button>
          <button class="remove">Remove</button>
        </div>
        <div class="book-card">
          <p>Atomic Habits</p>
          <p>James Clear</p>
          <p>250 pages</p>
          <button class="read-status">Read</button>
          <button class="remove">Remove</button>
        </div>
        <div class="book-card">
          <p>Atomic Habits</p>
          <p>James Clear</p>
          <p>250 pages</p>
          <button class="btn">Read</button>
          <button class="btn" id="remove">Remove</button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        YvesConcepcion
      </p>
    </footer>
    <div id="overlay"></div>
  </body>
</html>
